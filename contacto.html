    <h1 class="fw-300 centra-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centra-texto">Llena el formulario de contacto</h2>
      <!--formulario de contato-->
    <form>
      <fieldset>
      <legend>Informacion Personal</legend>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Tu correo" required>

      <label for="telefono">Telefono:</label>
      <input type="tel" id="telefono" placeholder="Tu telefono" required>

      <label for="mensaje">Mensaje: </label>
      <textarea id="mensaje"></textarea>
     </fieldset>

     <fieldset>
       <legend>Informacion sobre Propiedad</legend>
       <label for="opciones"></label>
       <select>
         <option disabled selected>Seleccione</option>
         <option>Compra</option>
         <option>Venta</option>
       </select>
       <label for="valor">Presupueto: </label>
       <input type="number" id="valor">

     </fieldset>

     <fieldset>
       <legend>Contacto</legend>
       <p>Como desea ser contactado</p>
     <div class="forma-contactar">
      <label for="numero">Telefono</label>
      <input type="radio" name="contactar" id="numero" value="numero">

      <label for="correo">E-mail</label>
      <input type="radio" name="contactar" id="correo" value="correo">
    </div>
      <p>Si eligio Telefono, elija la fecha y hora</p>
      <label for="fecha">Fecha: </label>
      <input type="date" id="fecha">

      <label for="hora">Hora: </label>
      <input type="time" id="hora">

     </fieldset>

     <input type="submit" name="Enviar" class="boton boton-verde">

    </form>
   </main>
